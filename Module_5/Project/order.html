<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Donut Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
    }
    .fa:hover {
      opacity: 0.7;
    }
    /* Facebook */
    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    /* Twitter */
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="row mt-3 img-fluid" style="background:transparent url('images/banner.PNG') no-repeat center; background-size:cover" alt="theimpulsivebuy">
        <div class="col">
          <img src="images/logo.PNG" alt="Isabelle Hurbain-Palatin" class="rounded m-2" style="height:100px;width:250px">
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row mt-3 align-items-start">
      <nav class="navbar navbar-expand-lg col-1 mr-3 navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#link_bar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="link_bar">
          <div class="navbar-nav mr-auto flex-column">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="menu.html">Menu</a>
              <a class="nav-link" href="order.html">Order</a>
              <a class="nav-link" href="locations.html">Locations</a>
              <a class="nav-link" href="contact.html">Contact Us</a>
          </div>
        </div>
      </nav>
      <div class="col">
        <h1>Order Form</h1>
        <form>
          <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type=text class="form-control" id="fullname" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type=email class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Donut Type
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
              <button class="dropdown-item" type="button">Plain</button>
              <button class="dropdown-item" type="button">Chocolate</button>
              <button class="dropdown-item" type="button">Filled</button>
            </div>
          </div>
          <div class="form-group">
            <label for="donuttype">Sprinkle Type:</label>
            <div class="checkbox" id="donuttype">
              <label>
                <input type="checkbox">Sprinkles
              </label>
              <label>
                <input type="checkbox">Icing
              </label>
              <label>
                <input type="checkbox">Glazed
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="sprinkletype">Sprinkle Type:</label>
            <div class="radio" id="sprinkletype">
              <label>
                <input type="radio" name="s_type">Stars
              </label>
              <label>
                <input type="radio" name="s_type">Dots
              </label>
              <label>
                <input type="radio" name="s_type">Regular
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="additionalinstructions">Additional Instructions:</label>
            <textarea class="form-control" rows="5" id="additionalinstructions"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row mt-3">
        <div class="col justify-content-start">
          <ul>
            <li>
              <a href="#">Careers</a>
            </li>
            <li>
              <a href="#">Contact Us</a>
            </li>
            <li>
              <a href="#">Locate Us</a>
            </li>
        </div>
        <div class="col text-right">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
